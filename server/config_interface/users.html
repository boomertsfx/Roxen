<trans-reg project="roxen_config"/>
<topmenu selected="home" />
<content>
<cv-startpage>

<if not variable='form.page'>
  <cf-perm perm="Edit Users">
    <translate id="222" variable="var.create_txt">Create new user</translate>
    <translate id="223" variable="var.delete_txt">Delete old user</translate>

    <link-gbutton href="users.html?page=create_user&amp;&usr.set-wiz-id;"
      type='create-user'>&var.create_txt;</link-gbutton>
    <link-gbutton href="users.html?page=delete_user&amp;&usr.set-wiz-id;"
      type='delete-user'>&var.delete_txt;</link-gbutton>

    <eval>
      <insert file=user_form.pike nocache="1" />
    </eval>
  </cf-perm>
</if>

<if variable='form.page is create_user'>
 <cf-perm perm="Edit Users">
  <if not variable='form.create_user_name'>
    <input type='hidden' name='page' value='create_user' />
    <translate id="224" variable="var.create_txt">Create User</translate>
    <translate id="225" variable="var.id_txt">User ID</translate>
    <!-- <label for="user-input">&var.id_txt;</label> -->
    <div class="input-row">
      <input name="create_user_name" id="user-input" placeholder='&var.id_txt;' />
      <submit-gbutton2 type="create-user">&var.create_txt;</submit-gbutton2>
    </div>
    <p>
      <cf-cancel href="users.html"/>
    </p>
  </if>
  <else>
    <insert file='user_create.pike' nocache="1" />
    <redirect to='users.html?netscape=needs_this_to_do_the_redirect' />
  </else>
</cf-perm></if>

<if variable='form.page is delete_user'>
  <cf-perm perm="Edit Users">
    <eval><insert file=user_delete.pike nocache="1"/></eval>
    <p>
      <cf-cancel href="users.html"/>
    </p>
  </cf-perm>
</page>

</cv-startpage>
</content>
