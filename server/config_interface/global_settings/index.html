<topmenu base="../" selected='globals' />
<trans-reg project="roxen_config" path="translations/%L/roxen_config.xml"/>

<if not variable='form.section'>
  <set variable='form.section' value='Settings' />
</if>

<content><cv-split><subtablist>
 <st-tabs>
  <if variable='form.section is event_log'>
    <a selected='t' href='?section=event_log&amp;&usr.set-wiz-id;'><translate id="216">Events</translate></a>
  </if>
  <else>
    <a href='?section=event_log&amp;&usr.set-wiz-id;'><translate id="216">Events</translate></a>
  </else>
  <if variable='form.section is ports'>
    <a selected='t' href='?section=ports&amp;&usr.set-wiz-id;'><translate id="508">Ports</translate></a>
  </if>
  <else>
    <a href='?section=ports&amp;&usr.set-wiz-id;'><translate id="508">Ports</translate></a>
  </else>
  <emit source='global-variables-sections'>
    <a ::='&_.selected;'
       href="?section=&_.section:url;&amp;&usr.set-wiz-id;">&_.sectionname;</a>
  </emit>
 </st-tabs>
 <st-page>
  <if variable='form.section is event_log'>
    <insert file="../event_log/log.pike" />
    <hr class='section'>
    <link-gbutton href="../event_log/clear_log.pike" type="clear">
      <translate id="247">Clear Log</translate>
    </link-gbutton>
  </if>
  <elseif variable='form.section is ports'>
    <input type="hidden" name="port" value='&form.port;'>
    <emit source='ports' scope='port'>
      <section class='port' id='p-&_.port;'>
        <set variable="var.eclass" value="closed" />
        <if variable="form.port is &_.port;">
          <set variable='var.eclass' value='open' />
        </if>
        <h2 class='&var.eclass;'>
          <if variable="form.port is &_.port;">
            <a href='?section=&form.section:http;&amp;&usr.set-wiz-id;#p-&port.port;'>&_.name;</a>
          </if>
          <else>
            <a href='?port=&_.port:http;&amp;section=&form.section:http;&amp;&usr.set-wiz-id;#p-&port.port;'>&_.name;</a>
          </else>
        </h2>
        <set variable="var.port-cont" type='text/*' />
        <emit source='port-urls' port="&port.port;">
          <append variable="var.port-cont" type='text/*'>
            <tr>
              <td><strong>&_.url;</strong></td>
              <td><a href='../sites/site.html/&_.conf;/'>&_.confname;</a></td>
            </tr>
          </append>
        </emit>
        <then>
          <table class='ports-port'>&var.port-cont:none;</table>
          <if variable="form.port is &_.port;">
            <cfg-variables nosave='' source='port-variables' port="&port.port;"/>
            <cf-save />
          </if>
        </then>
      </section>
    </emit>
  </elseif>
  <else>
    <cfg-variables source='global-variables' section='&form.section;'/>
  </else>
 </st-page>
</subtablist></cv-split></content>
