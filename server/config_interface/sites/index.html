<trans-reg project="roxen_config"/>
<topmenu base="../" selected='sites' />

<content>
  <cv-leftside>
    <ul class="site-nav">
      <li>
        <a href=''><translate id="213">Sites</translate></a>
      </li>
      <if variable="usr.configlistmode is 1">
        <if variable='form.goto_site'>
          <if not="1" variable='form.goto_site is '>
            <redirect to='site.html/&form.goto_site;/' />
          </if>
        </if>

        <li class='margin-top'>
          <div class='form-table'>
            <div class='form-row'>
              <div class='form-cell fill'>
                <span class='select-wrapper fill'>
                  <select name='goto_site' data-toggle-submit=''>
                    <option value=''><translate id="509">Select site</translate></option>
                    <emit source='configurations'>
                      <cf-perm perm="Site:&_.sname;">
                        <option value='&_.sname;'>&_.name;</option>
                      </cf-perm>
                    </emit>
                  </select>
                </span>
              </div>
              <div class='form-cell fill'>
                <input type="submit" value="Go" class="rxn-admin-btn" />
              </div>
            </div>
          </div>
        </li>
      </if>

      <else>
       <emit source='configurations'
         ><cf-perm perm="Site:&_.sname;">
          <li>
            <a href="site.html/&_.sname;/">&_.name;</a>
          </li>
        </cf-perm></emit>
      </else>
    </ul>
  </cv-leftside>

  <cv-split>
    <subtablist><st-page>
      <cf-perm perm="Create Site">
        <ul class='nolist button-list'>
          <li>
            <button data-href="new_site.html" class="rxn-admin-btn icon add"><translate id="248">Create new site</translate></button>
          </li>
          <li>
            <button data-href="drop_site.html" class="rxn-admin-btn icon remove"><translate id="249">Drop old site</translate></button>
          </li>
        </ul>
      </cf-perm>
    </st-page></subtablist>
  </cv-split>
</content>
