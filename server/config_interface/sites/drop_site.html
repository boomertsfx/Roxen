<trans-reg project="roxen_config"/>
<topmenu base="../" selected=sites/>

<content>

<cv-split>
  <subtablist><st-page>
  <cf-perm perm="Create Site">
    <h1><translate id="249">Drop old site</translate></h1>
    <p><translate id="400">Select site to drop.</translate></p>
    <ul class='nolist button-list'>
      <emit source="configurations" self="no">
        <li>
          <button
            data-href='drop_site.pike?site=&_.sname;&amp;&usr.set-wiz-id;'
            class='icon remove'>&_.name;</button>
        </li>
      </emit>
    </ul>
    <div class='notify info'>
      <p><insert file='drop_site_warning.txt' nocache="1"/></p>
    </div>
    <hr class='divider'>
    <cf-cancel href="./"/>
  </cf-perm>
  </st-page></subtablist>
</cv-split>
</content>
